<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<!--<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> -->
	<!-- Bootstrap CSS -->

	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
	<!--Local style sheet-->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>Get In Touch</title>

</head>

<body>
	<div class="overlay"></div>
	<header>
		<!--Create the menu button manually to change it's appearance on click-->
		<div class="menu-btn">
			<div class="btn-line"></div>
			<div class="btn-line"></div>
			<div class="btn-line"></div>
		</div>
		<!--Create the menu content with a nav-->
		<nav class="menu">
			<div class="menu-branding">
				<div class="portrait"></div>
			</div>
			<ul class="menu-nav">
				<li class="nav-item">
					<a href="index.html" class="nav-link">
							home
						</a>
				</li>
				<li class="nav-item">
					<a href="about.html" class="nav-link">
							about me
						</a>
				</li>
				<li class="nav-item">
					<a href="projects.html" class="nav-link">
							projects
						</a>
				</li>
				<li class="nav-item current">
					<a href="contact.html" class="nav-link">
							get in touch
						</a>
				</li>
			</ul>
		</nav>
	</header>

	<main id="contact">
		<h1 class="lg-heading">
			Get In <span class="text-second">Touch</span>
		</h1>
		<h2 class="sm-heading">
			Feel free to call me or drop me a line
		</h2>

		<div class="boxes">
			<div class="address">
				<h1 class="contact-lg-heading">
					Onel <span class="text-second">Ostamendy</span>
				</h1>
				<h2 class="contact-sm-heading">
					Full Stack Web Developer
				</h2>
				<div class="my-email">
					<span class="text-second">Email: </span>onel@techsiteweb.com
				</div>
				<div class="my-phone">
					<span class="text-second">Phone: </span>954.369.6191
				</div>
				<div class="icons">
					<ul class="media-icons-contact d-flex">
						<li><a href="#"><i class="fab fa-twitter fa-lg"></i></a></li>
						<li><a href="https://github.com/techsiteweb/webportfolio" target="_blank"><i class="fab fa-github fa-lg"></i></a></li>
						<li><a href="#"><i class="fab fa-linkedin fa-lg"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114386.19463321556!2d-80
    			    .18740576699462!3d26.37281236262321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9
    			    23c2ef36fb27%3A0xd23ea6eeca6095c9!2sBoca+Raton%2C+FL!5e0!3m2!1sen!2sus!4v1547838480252" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen>
    			    </iframe>
			</div>
			<div class="contact-form">
				<div class="card text-center">
					<div class="card-header">
						<h2>Contact</h2>
					</div>
					<div class="card-body">
						<form>
							<!--input group user-->
							<div class="input-group my-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="input-text">
                            <i class="fas fa-user"></i>
                          </span>
								</div>
								<input type="text" id="text" class="form-control form-control-lg" placeholder="name">
							</div>
							<!--input group phone-->
							<div class="input-group my-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="input-phone">
                            <i class="fas fa-phone"></i>
                          </span>
								</div>
								<input type="text" id="phone" class="form-control form-control-lg" placeholder="phone">
							</div>
							<!--input group email-->
							<div class="input-group my-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="input-email">
                            <i class="fas fa-envelope"></i>
                          </span>
								</div>
								<input type="text" id="email" class="form-control form-control-lg" placeholder="e-mail">
							</div>
							<!--input group text area-->
							<div class="input-group my-3 textarea">
								<textarea class="comments" placeholder="comments..."></textarea>
							</div>
							<!--input group submit button-->
							<button type="submit" class="btn btn-lg btn-block submit-btn">
                        Send
                      </button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</main>

	<footer id="main-footer">
		Copyright &copy Onel Ostamendy / TechSiteWeb 2019
	</footer>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then parallax then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-parallax/1.1.3/jquery-parallax-min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
